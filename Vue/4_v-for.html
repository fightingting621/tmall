<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
        }

    </style>
</head>
<body>
    <div id="div1">
        <ul>
            <li v-for="(val,index) in stuList">
                {{val}},{{index}}
                <!--可以直接写两个大括号，也可以中间加一些东西来改变他的格式和样式-->
            </li>
            <li v-for="val in stuList">
                {{'该学生的姓名：'+val.name+','+'nialing'}},该学生的年龄是：{{val.age}}
                <!--字符串拼接-->
            </li>
            <div v-for="(val,key,index) in obj">
                {{key}}:{{val}}
                <!--对象里面三个变量，分别代表值和键和索引-->
            </div>
        </ul>
        <span v-for="(val,index) in arr">
            {{val}}
            <!--数组里面两个变量，第一个是值，第二个是索引-->
        </span>
        <h1 v-for="times in 5">
            {{slogan}}----------{{la}}
            <!--代表大括号里面的东西循环多少次-->
        </h1>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#div1',
            data:{
                la:"对，没有错",
                slogan:"我是最棒的",
                stuList:[{
                    name:'feng',
                    age:'18'
                },{
                    name:'ting',
                    age:'10'
                },{
                    name:'sheng',
                    age:'19'
                }],
                obj:{
                    name:'xianvn',
                    age:18,
                    hobby:'basketball'
                },
                arr:[1,8,8,4,6,0,8,2,1,3,1]
            }
        })
    </script>
</body>
</html>
