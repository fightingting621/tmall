<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: #00ff00;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var oDiv=document.getElementById("div1");
        var timer=setInterval(function () {
            var o=getComputedStyle(oDiv,false).opacity;
            if(o<0.01){
                oDiv.style.opacity=0;
                clearInterval(timer);
            }else{
                oDiv.style.opacity=o*.8;
            }
            var w=getComputedStyle(oDiv,false).width;
            w=parseInt(w)+10;
            if(w>500){
                oDiv.style.width="500px";
                clearInterval(timer);
            }else{
                oDiv.style.width=w+'px';
            }
            console.log(o,w);

        },100)









    </script>
</body>
</html>
