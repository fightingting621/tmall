<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container li{
            border: 1px solid  #000000;
            width: 200px;
            height: 20px;
            list-style: none;
            text-align: center;
            float: left;
            margin-left: 5px;
            color: #00ff00;
        }
        #container ul{
            height: 20px;
            position: relative;
        }
        #container ul .selected{
            background: #000000;
        }
        #container{
            margin: 100px auto;
            width: 625px;
        }
        #container .show{
            display: block;
        }
        #container div{
            border: 1px solid #000000;
            height: 400px;
            width: 400px;
            position: absolute;
            top: 122px;
            left: 460px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="selected">1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
        <div class="show">aaaa</div>
        <div>bbbb</div>
        <div>cccc</div>
    </div>
    <script>
        var aLi=document.getElementsByTagName("li");
        var oContainer=document.getElementById("container");
        var aDiv=oContainer.getElementsByTagName("div");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function () {
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className="";
                    aDiv[j].className="";
                }
                this.className="selected";
                aDiv[this.index].className="show";
            }
        }


    </script>
</body>
</html>
