<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类</title>
</head>
<body>
<script>
    function Zoo(){
        // this.name="tiger";
        //它下面的属性都要以this开头
    }
    //原型对象
    Zoo.prototype.name={Chinese:"laohu",English:"tiger",Baby:"naofu"};
    //属性定义在门外面，基本数据类型可以，非基础数据类型会改变原型的值，所以最好写在里面
    Zoo.prototype.run=function () {
        console.log(this.name)
    };
    // var z=new Zoo();
    // z.run();
    var z=new Zoo();
    z.run();
    function Son() {

    };
    Son.prototype=new Zoo();
    var s=new Son();
    s.run();
    var s1=new Son();
    s1.run();





</script>
</body>
</html>
