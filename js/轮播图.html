<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container li{
            list-style: none;
            float: left;
            background: #333333;
            color: red;
            margin-left: 5px;
        }
        #container .selected{
            background: orange;
        }
        #container img{
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }
        #container .image{
            width: 500px;
            height: 300px;
        }
        #container .image .selected{
            display: block;
        }
        #container{
            margin: 100px auto;
            width: 500px;
            position:relative;
        }
        #container .narrow{
            width: 200px;
            position: absolute;
            left: 21px;
            bottom: 5px;
        }
        #container .narrow span{
            background: #000;
            color: #0086b3;
        }
        #container ul{
            width: 200px;
            position: absolute;
            right: -129px;
            bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="image">
            <img class="selected" src="../image/1.jpg" alt="">
            <img src="../image/2.jpg" alt="">
            <img src="../image/3.jpg" alt="">
            <img src="../image/4.jpg" alt="">
        </div>
        <ul>
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="narrow">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>
    </div>
    <script>
       var aLi=document.getElementsByTagName("li");
       var aImg=document.getElementsByTagName("img");
       var oPrev=document.getElementById("prev");
       var oNext=document.getElementById("next");
       for(var i=0;i<aLi.length;i++){
           aLi[i].index=i;
           aLi[i].onmouseover=function () {
               for (var j=0;j<aLi.length;j++){
                   aLi[j].className="";
                   aImg[j].className="";
               }
               this.className="selected";
               aImg[this.index].className="selected";
           }
       }
       oPrev.onmouseover=function () {
           nowIndex--;
           if(nowIndex==-1){
               nowIndex=aLi.length-1;
           }
           changeImg(nowIndex)
       }
       oNext.onmouseover=function(){
           nowIndex++;
           if(nowIndex==aLi.length){
               nowIndex=0;
           }
           changeImg(nowIndex);
       }
       
       
       function changeImg(index) {
           for (var j=0;j<aLi.length;j++){
               aLi[j].className="";
               aImg[j].className="";
           }
           aImg[index].className="selected";
           aLi[index].className="selected";
           
       }











    </script>

</body>
</html>
