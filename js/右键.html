<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            outline-style: none;
        }
        #menu{
            width: 120px;
            border: 1px solid black;
            text-align: center;
        /*//水平居中*/
            display: none;
            position: absolute;
            /*absolute是相对于body的定位，relative是相对于他自己原来的位置*/
            top:0;
            left: 0;

        }
        #menu li{
            border-bottom: 1px solid gray;
            line-height: 30px;
            /*垂直居中*/
            list-style: none;
        }
        /*#menu li:hover{*/
            /*background-color: #0086b3;*/
        /*css滑入变色*/
        /*}*/
        #menu li:last-child{
            border-bottom: none;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>打开</li>
        <li>复制</li>
        <li>下载</li>
        <li>删除</li>
        <li>属性</li>
    </ul>
    <script>
        var oMenu=document.getElementById("menu");
        var aLi=document.getElementsByTagName("li");

        document.oncontextmenu=function (e) {

            var dw=document.documentElement.offsetWidth;
            var mw=oMenu.offsetWidth;
            var dh=document.documentElement.offsetHeight;
            var mh=oMenu.offsetHeight;
            if((dw-mw)<e.clientX){
                oMenu.style.left=(e.clientX-mw)+"px";
            }else{
                oMenu.style.left=e.clientX+"px";
            }
            if((dh-mh)<e.clientY){
                oMenu.style.top=(e.clientY-mh)+"px";
            }else{
                oMenu.style.top=e.clientY+"px";
            }

            // oMenu.style.top=e.clientY+"px";
            // // e.clientX,是指获取当前位置在body的top值，同理e.clientY是left值
            // oMenu.style.left=e.clientX+"px";
            oMenu.style.display="block";
            return false;
        };
        document.onclick=function(e){
            oMenu.style.display="none";
        };

        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover=function () {
                this.style.background="#0f0";
            };
            aLi[i].onmouseout=function () {
                this.style.background="";
            };
            aLi[i].onclick=function () {
                alert(this.innerHTML);
            };
         };
    </script>
</body>
</html>
